<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Portfolio Meitav Viewer</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css">
    <style>
    .state-badge {
        display: inline-block;
        text-align: center;
        text-decoration: none;
        vertical-align: middle;
        background-color: transparent;
        border: 1px solid transparent;
        padding: .375rem .75rem;
        font-size: 1rem;
        border-radius: .25rem;
        transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
    }
    .state-badge-danger {
        color: #dc3545;
        border-color: #dc3545;
    }
    .state-badge-secondary {
        color: #6c757d;
        border-color: #6c757d;
    }
    .state-badge-success {
        color: #198754;
        border-color: #198754;;
    }
    </style>
<body>
<input type="search" id="customSearch" class="form-control">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h2  class="mt-3" id="market_status"></h2>
            <dl id="market-stats" class="row" style="display: none">
                <dt class="col-3">gainer:</dt>
                <dd class="col-3"><span class="text-success" id="top-gainer"></span></dd>
                <dt class="col-3">gainer (%):</dt>
                <dd class="col-3"><span class="text-success" id="top-gainer-percent"></span></dd>
                <dt class="col-3">mover:</dt>
                <dd class="col-3"><span id="top-mover"></span></dd>
                <dt class="col-3">loser:</dt>
                <dd class="col-3"><span class="text-danger" id="top-loser"></span></dd>
                <dt class="col-3">loser (%):</dt>
                <dd class="col-3"><span class="text-danger" id="top-loser-percent"></span></dd>
                <dt class="col-3 text-truncate">+/- :</dt>
                <dd class="col-3" id="up-down"><span class="text-success"></span> / <span class="text-danger"></span></dd>
            </dl>
        </div>
        <div class="col-lg-3 col-md-6">
            <div>
                <canvas id="trends"></canvas>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table id="table"
                   data-auto-refresh="true"
                   data-auto-refresh-interval="300"
                   data-auto-refresh-status="false"
                   data-toggle="table"
                   data-url="portfolio"
                   data-show-refresh="true"
                   data-show-columns-toggle-all="true"
                   data-show-columns="true"
                   data-search="true"
                   data-show-footer="true"
                   data-sort-name="percent_change"
                   data-detail-view="true"
                   data-detail-view-icon="true"
                   data-detail-formatter="detailFormatter"
                   data-show-export="true"
                   data-buttons-align="start"
                   data-regex-search="true"
                   data-search-selector="#customSearch"
                   data-sort-order="desc">
                <thead>
                <tr>
                    <th data-field="Symbol" data-sortable="true">Symbol</th>
                    <th data-field="Last" data-sortable="true">Last</th>
                    <th data-field="Average Cost" data-sortable="true">Cost</th>
                    <th data-visible="false" data-field="Change" data-formatter="round" data-cell-style="cellStyle" data-sortable="true">Change</th>
                    <th data-field="percent_change" data-footer-formatter="totalDayPercent" data-formatter="roundPercent" data-cell-style="cellStyle" data-sortable="true">% Change</th>
                    <th data-visible="false" data-field="principle_change" data-footer-formatter="totalPercent" data-formatter="roundPercent" data-cell-style="cellStyle" data-sortable="true">% PChange</th>
                    <th data-field="Day's Value" data-footer-formatter="totalPrice" data-cell-style="cellStyle" data-sortable="true">Day's Value</th>
                    <th data-field="Qty" data-sortable="true">Qty</th>
                    <th data-field="Gain" data-formatter="roundPercent" data-footer-formatter="gainTotal" data-cell-style="cellStyle" data-sortable="true">Gain %</th>
                    <th data-field="Profit/ Loss" data-footer-formatter="totalPrice" data-formatter="round" data-cell-style="cellStyle" data-sortable="true">Profit/Loss</th>
                    <th data-field="Value" data-footer-formatter="totalPrice" data-formatter="bigNum" data-sortable="true">Value</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.2/umd/popper.min.js" integrity="sha512-aDciVjp+txtxTJWsp8aRwttA0vR2sJMk/73ZT7ExuEHv7I5E6iyyobpFOlEFkq59mWW8ToYGuVZFnwhwIUisKA==" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>
<!-- auto refresh ext -->
<script src="https://unpkg.com/bootstrap-table@1.19.1/dist/extensions/auto-refresh/bootstrap-table-auto-refresh.min.js"></script>
<!-- export ext -->
<script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.19.1/dist/extensions/export/bootstrap-table-export.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.js" integrity="sha256-gjQYlCMM/HIX3lODQvv5er+D4m6hfcSetDqlGj8FGj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@2.29.1"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.0"></script>
<script src="js/table.js"></script>
<script src="js/trendschart.js"></script>
<script>
    init_chart();
    $('#table').bootstrapTable({
        onLoadSuccess: function () {
            $.get("marketState", function (trendObj) {
                trend_stats(trendObj)
            }).done(function () {
                update_trends();
            });
        },
        buttonsOrder: ['refresh', 'autoRefresh', 'columns', 'Export']
    });
    $('.columns-start.btn-group').prepend($('#customSearch').detach());
</script>

</body>
</html>
