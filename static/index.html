<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Portfolio Meitav Viewer</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css"></head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h2 id="market_status"></h2>
            <dl id="market-stats" class="row" style="display: none">
                <dt class="col-3">gainer:</dt>
                <dd class="col-3"><span class="text-success" id="top-gainer"></span></dd>
                <dt class="col-3">gainer(%):</dt>
                <dd class="col-3"><span class="text-success" id="top-gainer-percent"></span></dd>
                <dt class="col-3">mover:</dt>
                <dd class="col-3"><span id="top-mover"></span></dd>
                <dt class="col-3">loser:</dt>
                <dd class="col-3"><span class="text-danger" id="top-loser"></span></dd>
                <dt class="col-3">loser (%):</dt>
                <dd class="col-3"><span class="text-danger" id="top-loser-percent"></span></dd>
            </dl>
        </div>
        <div class="col-lg-3 col-md-6">
            <div>
                <canvas id="trends"></canvas>
            </div>

        </div>
    </div>
</div>
<table id="table"
       data-toggle="table"
       data-url="portfolio"
       data-show-refresh="true"
       data-show-columns-toggle-all="true"
       data-show-columns="true"
       data-search="true"
       data-show-footer="true"
       data-sort-name="percent_change"
       data-detail-view="true"
       data-detail-view-icon="true"
       data-detail-formatter="detailFormatter"
       data-sort-order="desc">
    <thead>
    <tr>
        <th data-field="Symbol" data-sortable="true">Symbol</th>
        <th data-field="Last" data-sortable="true">Last</th>
        <th data-field="Average Cost" data-sortable="true">Cost</th>
        <th data-visible="false" data-field="Change" data-cell-style="cellStyle" data-sortable="true">Change</th>
        <th data-field="percent_change" data-formatter="roundPercent" data-cell-style="cellStyle" data-sortable="true">% Change</th>
        <th data-field="Day's Value" data-footer-formatter="totalPrice" data-cell-style="cellStyle" data-sortable="true">Day's Value</th>
        <th data-field="Qty" data-sortable="true">Qty</th>
        <th data-field="Gain" data-formatter="roundPercent" data-footer-formatter="gainTotal" data-cell-style="cellStyle" data-sortable="true">Gain %</th>
        <th data-field="Profit/ Loss" data-footer-formatter="totalPrice" data-formatter="round" data-cell-style="cellStyle" data-sortable="true">Profit/Loss</th>
        <th data-field="Value" data-footer-formatter="totalPrice" data-formatter="bigNum" data-sortable="true">Value</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@2.29.1"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.0"></script>
<script src="js/table.js"></script>
<script src="js/trendschart.js"></script>
<script>
    var market_state;
    init_chart();
    $('#table').bootstrapTable({
        onLoadSuccess: function () {
            $.get("marketState", function (trendObj) {
                trend_stats(trendObj)
            }).done(function () {
                update_trends();
            });
        }
    });
</script>

</body>
</html>
